plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(gradleApi())
    implementation("software.amazon.awssdk:core:2.17.4")
    implementation("software.amazon.awssdk:ec2:2.17.4")
    implementation("software.amazon.awssdk:s3:2.17.4")
    implementation("software.amazon.awssdk:sts:2.17.4")
    implementation("software.amazon.awssdk:ecr:2.17.4")
    implementation("software.amazon.awssdk:auth:2.17.4")

    testImplementation(gradleTestKit())
    testImplementation("junit:junit:4.13.2")
    testImplementation("org.mockito:mockito-core:3.11.2")
    testImplementation("org.hamcrest:hamcrest:2.2")
    testImplementation("org.powermock:powermock-module-junit4:2.0.9")
    testImplementation("org.powermock:powermock-api-mockito2:2.0.9")

    testImplementation("org.testcontainers:localstack:1.17.3")
    testImplementation("com.amazonaws:aws-java-sdk-s3:1.11.914")
}
